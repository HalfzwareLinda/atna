name: Test/Build ATNA

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Cache gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Linter (gradle)
        run: ./gradlew spotlessCheck

      - name: Test (gradle)
        run: ./gradlew test --no-daemon

      - name: Android Test Report
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }}

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Play APK
        uses: actions/upload-artifact@v4
        with:
          name: atna-play-debug-${{ github.sha }}
          path: amethyst/build/outputs/apk/play/debug/amethyst-play-universal-debug.apk

      - name: Upload FDroid APK
        uses: actions/upload-artifact@v4
        with:
          name: atna-fdroid-debug-${{ github.sha }}
          path: amethyst/build/outputs/apk/fdroid/debug/amethyst-fdroid-universal-debug.apk

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: Test Reports
          path: amethyst/build/reports

  build-desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Cache gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-desktop-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-desktop-

      - name: Build Desktop DEB
        run: ./gradlew :desktopApp:packageDeb

      - name: Upload DEB Package
        uses: actions/upload-artifact@v4
        with:
          name: atna-desktop-deb-${{ github.sha }}
          path: desktopApp/build/compose/binaries/main/deb/*.deb

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-android, build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: atna-play-debug-${{ github.sha }}
          path: artifacts/

      - name: Download Desktop DEB
        uses: actions/download-artifact@v4
        with:
          name: atna-desktop-deb-${{ github.sha }}
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
